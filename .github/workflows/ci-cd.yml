name: Style-Swiper CI/CD

on:
  push:
    branches: [main, develop] 
  pull_request:
    branches: [main, develop] 

jobs:
  build:
    name: Build and Lint Next.js
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm" 

      - name: Install dependencies
        run: npm install 

      - name: Run ESLint
        run: npm run lint
      
      - name: Create .env File
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.ENV_VARS.NEXT_PUBLIC_FIREBASE_API_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.ENV_VARS.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.ENV_VARS.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.ENV_VARS.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.ENV_VARS.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.ENV_VARS.NEXT_PUBLIC_FIREBASE_APP_ID }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.ENV_VARS.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}" >> .env.local


      - name: Run Next.js Build
        run: npm run build
